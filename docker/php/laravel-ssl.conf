<VirtualHost *:443>
    ServerName crypt-talk.online
    DocumentRoot /var/www/html/public
    
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/crypt-talk.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/crypt-talk.online/privkey.pem
    
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName web.crypt-talk.online
    DocumentRoot /var/www/html/frontend/spa
    
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/crypt-talk.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/crypt-talk.online/privkey.pem
    
    <Directory /var/www/html/frontend/spa>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        FallbackResource /index.html
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/web-error.log
    CustomLog ${APACHE_LOG_DIR}/web-access.log combined
</VirtualHost>