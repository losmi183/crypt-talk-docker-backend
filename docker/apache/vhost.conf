<VirtualHost *:80>
    ServerName crypt-talk.online
    DocumentRoot /var/www/html/public
    Redirect permanent / https://crypt-talk.online/
</VirtualHost>

<VirtualHost *:443>
    ServerName crypt-talk.online
    DocumentRoot /var/www/html/public
    
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/crypt-talk.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/crypt-talk.online/privkey.pem
    
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
